<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafetería POS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cafetería</h1>
            <div id="shiftStatus" class="shift-status">Cerrado</div>
        </header>

        <div class="shift-controls">
            <div class="shift-top-row">
                <button id="openShiftBtn" class="btn primary">Abrir Turno</button>
                <button id="closeShiftBtn" class="btn danger">Cerrar Turno</button>
            </div>
            <button id="newOrderBtn" class="highlight-btn">Nuevo Pedido</button>
        </div>

        <div id="mainPanel" class="panel">
            <div id="menuGrid" class="menu-grid"></div>

            <div class="order-summary">
                Total: <span id="totalAmount">$0</span>
            </div>

            <div class="payment-methods">
                <h3>Métodos de pago</h3>
                <div class="payment-options">
                    <label class="payment-option">
                        <input type="radio" name="payment" value="efectivo">
                        <span class="custom-radio"></span>Efectivo
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="payment" value="qr">
                        <span class="custom-radio"></span>QR
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="payment" value="transferencia">
                        <span class="custom-radio"></span>Transferencia
                    </label>
                </div>
            </div>

            <div class="order-actions">
                <button id="completeOrderBtn" class="success-btn">Confirmar Pedido</button>
                <button id="cancelOrderBtn" class="cancel-btn">Cancelar Pedido</button>
            </div>
        </div>

        <div class="sales-log" id="salesLog">
            <p class="empty-log">No hay ventas registradas</p>
        </div>
    </div>

    <div class="notification" id="notification"></div>
    <script src="script.js"></script>
</body>
</html>
