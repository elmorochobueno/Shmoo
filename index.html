<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shmoo Cafe - Offline</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="app.webmanifest">
    <meta name="theme-color" content="#6F4E37">
</head>
<body>
    <div class="container">
        <header>
            <h1>Shmoo Cafe</h1>
            <div class="shift-status" id="shiftStatus">Turno cerrado</div>
        </header>

        <main>
            <div class="panel" id="mainPanel">
                <button id="openShiftBtn" class="btn primary">Abrir Turno</button>
                <button id="newOrderBtn" class="btn" disabled>Nuevo Pedido</button>
                <button id="closeShiftBtn" class="btn danger" disabled>Cerrar Turno</button>
                <button id="exportBtn" class="btn">Exportar Datos</button>
                
                <div class="sales-log-container">
                    <h2>Registro de Ventas</h2>
                    <div class="sales-log" id="salesLog">
                        <p class="empty-log">No hay ventas registradas</p>
                    </div>
                </div>
            </div>

            <div class="panel hidden" id="orderPanel">
                <h2>Nuevo Pedido</h2>
                <div class="menu">
                    <div class="menu-item">
                        <h3>Latte</h3>
                        <p>$4,800</p>
                        <div class="quantity-control">
                            <button class="quantity-btn" data-item="latte" data-action="decrease">-</button>
                            <span class="quantity" data-item="latte">0</span>
                            <button class="quantity-btn" data-item="latte" data-action="increase">+</button>
                        </div>
                    </div>
                    <div class="menu-item">
                        <h3>Flat White</h3>
                        <p>$4,700</p>
                        <div class="quantity-control">
                            <button class="quantity-btn" data-item="flatWhite" data-action="decrease">-</button>
                            <span class="quantity" data-item="flatWhite">0</span>
                            <button class="quantity-btn" data-item="flatWhite" data-action="increase">+</button>
                        </div>
                    </div>
                </div>

                <div class="payment-methods">
                    <h3>MÃ©todo de Pago</h3>
                    <div>
                        <input type="radio" id="cash" name="payment" value="cash" checked>
                        <label for="cash">Efectivo</label>
                    </div>
                    <div>
                        <input type="radio" id="transfer" name="payment" value="transfer">
                        <label for="transfer">Transferencia</label>
                    </div>
                </div>

                <div class="order-total">
                    <h3>Total: $<span id="totalAmount">0</span></h3>
                </div>

                <div class="actions">
                    <button id="completeOrderBtn" class="btn primary">Completar Pedido</button>
                    <button id="cancelOrderBtn" class="btn">Cancelar</button>
                </div>
            </div>
        </main>

        <div class="notification" id="notification"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
